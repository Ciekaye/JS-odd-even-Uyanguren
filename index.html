<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd and Even Number Identifier</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="identifier-container">
    <h1>Odd and Even Number Identifier</h1>
    <div class="input-container">
      <label for="numberInput">Enter a Number:</label>
      <input type="number" id="numberInput" placeholder="Enter number">
      <button id="identifyButton">Identify</button>
    </div>
    <div class="result-container">
      <p id="resultText">Waiting for input...</p>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>
</html>
